<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aero Lanche</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- MODAL ADICIONAIS -->
  <div id="modal-adicionais" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-titulo"></h3>
      <div id="lista-adicionais"></div>
      <textarea id="modal-obs" placeholder="Observa칞칫es (ex: sem cebola)"></textarea>
      <div class="modal-botoes">
        <button id="cancelar">Cancelar</button>
        <button id="confirmar">Adicionar</button>
      </div>
    </div>
  </div>

  <!-- HEADER FIXO COM CARRINHO RESUMIDO (MOBILE) -->
  <header class="topo">
    <div class="header-content">
      <h1>游꼢 Aero Lanche</h1>
      <div class="header-cart" onclick="scrollToCart()">
        游 <span id="header-cart-count">0</span>
      </div>
    </div>
  </header>

  <div class="app-container">
    <!-- 츼REA DO CARD츼PIO (Scroll치vel) -->
    <main class="menu-area">
      <div id="cardapio"></div>
      
      <!-- Espa칞o para n칚o ficar atr치s do carrinho fixo (mobile) -->
      <div class="spacer"></div>
    </main>

    <!-- CARRINHO FIXO (Sidebar/Desktop | Bottom/Mobile) -->
    <aside class="cart-sidebar" id="cart-sidebar">
      <div class="cart-header">
        <h2>游 Seu Pedido</h2>
        <span class="cart-count" id="cart-count">0 itens</span>
      </div>
      
      <ul id="lista-carrinho" class="cart-items">
        <li class="empty-cart">Seu carrinho est치 vazio</li>
      </ul>

      <div class="cart-footer">
        <div class="entrega">
          <label>游늸 Dist칙ncia (km):</label>
          <input type="number" id="km" step="0.1" placeholder="Ex: 3.2" min="0">
          <p class="taxa-line">Taxa de entrega: <strong>R$ <span id="taxa">0,00</span></strong></p>
        </div>

        <div class="totals">
          <div class="subtotal-line">
            <span>Subtotal:</span>
            <strong>R$ <span id="subtotal">0,00</span></strong>
          </div>
          <div class="total-line">
            <span>Total:</span>
            <strong>R$ <span id="total">0,00</span></strong>
          </div>
        </div>

        <button id="finalizar" class="checkout-btn">
          Finalizar Pedido
        </button>
      </div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
